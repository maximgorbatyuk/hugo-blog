<head>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta property="og:site_name" content="Maxim Gorbatyuk, blog">
  <meta property="og:title" content="Maxim Gorbatyuk, blog">
  <meta property="og:description"
        content="Maxim Gorbatyuk, .NET software developer. If you search for help with .NET, feel free to contact me.">
  <meta property="og:type" content="article">
  <meta name="description"
        content="Maxim Gorbatyuk, .NET software developer. If you search for help with .NET, feel free to contact me.">
  <meta name="robots" content="index,follow">
  
  <meta name="keywords" content="high quality programming, .net, .net blog, programming blog, quality of software, software blog, software development blog, maxim gorbatyuk blog, maxim gorbatyuk, максим горбатюк">
  <meta name="author" content="Maxim Gorbatyuk">
  <meta name="og:site_name" content="Maxim Gorbatyuk">

  <meta name="twitter:account_id" content="1250345357835251712">
  <meta name="twitter:creator" content="@GorbatyukMaxim">
  <meta name="twitter:site" content="@GorbatyukMaxim">
  <meta name="twitter:title" property="og:title" content="Maxim's Blog About Programming">
  <meta name="twitter:description" property="og:description"
        content="Maxim Gorbatyuk, .NET software developer. If you search for help with .NET, feel free to contact me.">
  <meta name="twitter:url" property="og:url" content="https://maximgorbatyuk.github.io/">

  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/main.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/syntax.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/spacing.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/utilities.css">
  <link rel="stylesheet" href="{{ site.github.url }}/assets/css/typography.css">

  <!-- Use Atom -->
  {% feed_meta %}
  <!-- Use RSS-2.0 -->
  <!--<link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      });
  </script>

  <!-- Google Analytics -->
  {% include google-analytics.html %}

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

</head>
