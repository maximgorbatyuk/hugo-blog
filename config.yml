baseURL: "https://maximgorbatyuk.github.io/"
languageCode: "en-us"
title: "Maxim Gorbatyuk blog"
theme: "PaperMod"
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-86410344-2

minify:
    disableXML: true
    minifyOutput: true

params:
    env: development # to enable google analytics, opengraph, twitter-cards and schema.
    title: Maxim Gorbatyuk blog
    description: "Maxim Gorbatyuk's blog description"
    author: Maxim
    # author: ["Me", "You"] # multiple authors

    images: ["<link or path of image for opengraph, twitter-cards>"]

    ShowReadingTime: true
    ShowShareButtons: true
    comments: false
    defaultTheme: auto
    disableThemeToggle: false
    disableSpecial1stPost: false
    comments: false
    hidemeta: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlightjs
        # disableFingerprinting: true
        favicon: "/images/avatar.png"
        favicon16x16: "/images/avatar.png"
        favicon32x32: "/images/avatar.png"
        apple_touch_icon: "/images/avatar.png"
        safari_pinned_tab: "/images/avatar.png"

    label:
        text: "Maxim's blog"
        icon: /images/avatar.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Maxim Gorbatyuk
        subtitle: Software .NET developer
        imageUrl: "/images/me.png"
        imageWidth: 240
        imageHeight: 240
        imageTitle: That's me
        buttons:
            - name: My blog
              url: blog
            - name: About me
              url: about

    # home-info mode
    homeInfoParams:
        Title: "Hi there \U0001F44B"
        Content: Welcome to my blog

    socialIcons:
        - name: twitter
          url: "https://twitter.com/GorbatyukMaxim"
        - name: instagram
          url: "https://instagram.com/maxim.gorbatyuk"
        - name: telegram
          url: "https://t.me/maximgorbatyuk"
        - name: github
          url: "https://github.com/maximgorbatyuk"
        - name: gitlab
          url: "https://gitlab.com/m.gorbatyuk"
        

    #analytics:
    #    google:
    #        SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]


outputs:
    home:
        - HTML
        - RSS
        - JSON

menu:
    main:
        - identifier: blog
          name: Blog
          url: /blog/
          weight: 10

        - identifier: about
          name: About me
          url: /about/
          weight: 20
        
        - identifier: archive
          name: Archive
          url: /archive/
          weight: 30

        - identifier: search
          name: Search
          url: /search/
          weight: 40

        - identifier: tags
          name: Tags
          url: /tags/
          weight: 50
        
        - identifier: kb
          name: KB
          url: https://maximgorbatyuk.gitbook.io/knowledge-base/
          weight: 60